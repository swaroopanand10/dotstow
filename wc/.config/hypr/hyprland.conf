########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

monitor=eDP-1, 1920x1080@60.00, 0x0, 1.0
# monitor=,preferred,auto,1


source = ./conf/env.conf
source = ./conf/startup.conf
source = ./conf/keybinds.conf
source = ./conf/winrules.conf

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    # repeat rate added by me
    # repeat_delay=180
    repeat_delay=150
    # repeat_delay = 140
    repeat_rate = 60
    # repeat_rate = 70

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    # sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    sensitivity = 0.5 # -1.0 - 1.0, 0 means no modification.

}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    # gaps_out = 20
    gaps_out = 10
    border_size = 0 # disabling borders
    # border_size = 3
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    no_cursor_warps = false

    # col.active_border = rgb(ff0000) rgba(33ccffee) 45deg
    # col.active_border = rgba(d65d0eee) rgba(b16286ee) 35deg
    # col.inactive_border = rgba(595959aa)

    # layout = dwindle
    layout=master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    # rounding = 5 
    rounding = 4 
    blur {
    # blur = yes
    enabled = false
    size = 3
    passes = 1
    ignore_opacity  = 1
    new_optimizations = on
      }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    active_opacity=0.90 #increasing because of bad screen transparent stuff not visible properly
    inactive_opacity=0.85
    fullscreen_opacity=0.9
    # active_opacity=1.00
    # inactive_opacity=1.00
    # fullscreen_opacity=1.00
}

animatione {
    # enabled = no

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    # animation = windows, 1, 7, myBezier
    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    # animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default
    animation = workspaces, 1, 3, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    new_on_top = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # workspace_swipe = off
    workspace_swipe = on

}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

misc {
  disable_hyprland_logo=true
  enable_swallow = true
  swallow_regex = ^(kitty)
  # swallow_regex = ^(foot)$
  # swallow_regex = ^(alacritty)$
}

plugin:hyprfocus {
    enabled = yes

    keyboard_focus_animation = flash
    mouse_focus_animation = flash

    bezier = bezIn, 0.5,0.0,1.0,0.5
    bezier = bezOut, 0.0,0.5,0.5,1.0

    flash {
        flash_opacity = 0.76

        in_bezier = bezIn
        in_speed = 0.5

        out_bezier = bezOut
        out_speed = 3
    }

    shrink {
        shrink_percentage = 0.8

        in_bezier = bezIn
        in_speed = 0.5

        out_bezier = bezOut
        out_speed = 3
    }
}
