<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Home</title>
  <!-- <link rel="stylesheet" href="./style.css"> -->
</head>

<body>
  <div class="container">
    <div id="clock"></div>
  </div>

<!-- include css in html file only -->
  <style>
    body {
      background-color: #000000;
      margin: 0px;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #clock {
      font-family: sans-serif;
      font-size: 4.0rem;
      font-family: "Anton";
      color: #fff;
      margin-bottom: .25em;
    }
  </style>

  <script>
    // Get current time and format
    getTime = () => {
      let date = new Date(),
        min = date.getMinutes(),
        sec = date.getSeconds(),
        hour = date.getHours();

      return "" +
        (hour < 10 ? ("0" + hour) : hour) + ":" +
        (min < 10 ? ("0" + min) : min) + ":" +
        (sec < 10 ? ("0" + sec) : sec);
    }

    window.onload = () => {
      // Set up the clock
      document.getElementById("clock").innerHTML = getTime();
      // Set clock interval to tick clock
      setInterval(() => {
        document.getElementById("clock").innerHTML = getTime();
      }, 100);
    }
  </script>
</body>

</html>
